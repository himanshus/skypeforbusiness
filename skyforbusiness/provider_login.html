<!doctype html>
<!--Patient Join Meeting using meetingUri -->
<html>
<head>
    <title>Provider</title>
    <link href="resources/styles/style.css" rel="stylesheet" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script src="https://swx.cdn.skype.com/shared/v/1.1.23.0/SkypeBootstrap.min.js"></script>

    <script src="resources/scripts/provider-login.js"></script>
    <script src="resources/scripts/common.js"></script>
    <script src="resources/scripts/site.js"></script>
</head>
<body>

    
        
   
    <div class="container">
 
       

            <div class="content content1">
                <div class=" header">

                    <h3>Patient Status</h3>

                    <span id="patientName"></span><br />
                    <span id="activity"></span><br />

                    <div>
                        <div id="joinConference" class="button">Join Meeting/Conference</div>

                    </div>

                </div>


                <div class="audio-video-manager">
                    <div class="chat-container">

                        <div class="av-container">


                            <div class="render-window" id="render-p-window" style="width:800px;height:600px">

                            </div>

                        </div>

                        <div class="video-list" style=" float: left;">

                            <div id="render-self-window" class="video-window" style="width:400px;height:300px"></div>

                            <div class="ctr-buttons ctr-skypebuttons">
                                <span class="iconfont ctr-button video-on hide-video hide  "></span>
                                <span class="iconfont ctr-button video-off show-video hide"></span>
                                <span class="iconfont ctr-button mic-on mute "></span>
                                <span class="iconfont ctr-button mic-off  unmute hide"></span>
                                <span class="iconfont ctr-button hang-up"></span>
                            </div>

                        </div>


                    </div>
                </div>


            </div>






</body>
</html>
