<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign-In</title>
</head>
<body>
   

    <div class="sign-in">
        <div>
            <h1>Sign-in Address</h1>
            <input id="txt-username" type="text" value="" placeholder="username" />
        </div>
        <div>
            <h1>Password</h1>
            <input id="txt-password" type="password" value="" placeholder="password" />
        </div>
        <div>
            <span id="btn-sign-in">Sign in</span>
           
        </div>
    </div>
   
    
    <script src="resources/scripts/sign-in.js"></script>

</body>
</html>
